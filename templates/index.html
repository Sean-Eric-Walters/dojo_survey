<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <style>
        div{
            margin: 10px;
        }
    </style>
</head>
<body style="font-family:verdana;"></body>>
    <h1 style="color:rgb(39, 39, 149);">DOJO Servey</h1>
    <form action="/result" method="POST">
        <fieldset>
            <div>
                <label for="name" class="col-form-label-lg">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required aria-required="true">
            </div>
            <div>
                <label for="location" class="col-form-label-lg">Dojo Location:</label>
                <select id="location" name="location" class="form-control" required aria-required="true">
                    <option value=></option>
                    <option value="San Jose">San Jose</option>
                    <option value="Dallas">Dallas</option>
                    <option value="on-line">on-line</option>
                </select>
            </div>
            <div>
                <label for="language" class="col-form-label-lg">Favorite Language:</label>
                <select id="language" name="language" class="form-control" required aria-required="true">
                    <option value=></option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div>
                <label for="comment" class="col-form-label-lg">Comment (optional):</label>
                <textarea class="form-control" id="comment" name="comment"></textarea>
            </div>
            <p>
                <input type="submit" value="Submit"> 
            </p>
        </fieldset>
    </form>            
</body>
</html>
